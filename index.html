<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body class="bg-dark text-white text-center">
    <h1 class="mt-2">Adivinhe o número!</h1>
    <p>Nós escolhemos um número aleatório entre 1 e 100. Veja se consegue adivinhar qual é esse número em 10 rodadas ou
      menos! ps: A gente te conta se está perto ou longe.</p>
    <br>
    <label for="campoPalpite">Digite seu palpite: </label>
    <input type="text" id="campoPalpite" class="campoPalpite">
    <input type="submit" value="Enviar palpite" class="envioPalpite btn-primary">

    <div class="chute">
      <p class="palpites"></p>
      <p class="ultimoResultado"></p>
      <p class="baixoOuAlto"></p>
    </div>

    <script src="index.js"></script>
  </body>

</html>
